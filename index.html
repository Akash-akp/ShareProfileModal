<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Profile</title>
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="img/letter-a.png" type="image/x-icon">
</head>
<body class="overflow-x-hidden overflow-y-hidden">
    <div id="wrapper" class="bg-black w-full h-[100vh] flex justify-center items-center overflow-hidden">
        <div id="circle1" class="absolute top-10 left-[20vw] h-[250px] w-[250px] bg-gradient-to-tr from-[#d84869] to-[#f46641] -z-1 rounded-full shadow-upperCircleShadow animate-moveltr"></div>
        <div id="circle2" class="absolute bottom-10 right-[20vw] h-[250px] w-[250px] bg-gradient-to-bl from-[#5648d8] to-[#8641f4] -z-1 rounded-full shadow-bottomCircleShadow animate-movertl"></div>
        <div id="center-box" class="h-[450px] w-[400px] p-8 relative flex flex-col items-center justify-evenly text-white border-2 border-cardBorder rounded-2xl bg-cardBackground">

            <div>
                <img src="img/akash.jpeg" class="rounded-full h-[170px] mx-auto" alt="">
            </div>
            <h2 class="text-3xl text-center">Akash Kumar Parida</h2>
            <h3 class="text-md text-center">Full Stack Web Developer</h3>
            <div class="flex gap-5">
                <button id="shareMyProfile" class="btn border w-[150px] text-sm text-bold border-btnFocus rounded p-2 bg-btnBg hover:bg-btnFocus hover:text-black transition-all duration-500 ease-in-out group cursor-pointer">
                    <i class="fa-solid fa-share text-white group-hover:text-black transition-all duration-500"></i> Share my profile
                </button>
                <button id="followbtn" class="btn border w-[150px] text-sm text-bold border-btnFocus rounded p-2 bg-btnBg hover:bg-btnFocus hover:text-black transition-all duration-500 ease-in-out group cursor-pointer">
                    Follow me
                </button>
            </div>


        </div>
        
    </div>
 
    <!-- Overlay -->
    <div id="overlay" class="fixed top-0 pointer-events-none w-full h-full bg-[#5f5f5f83] opacity-0"></div>

    <!-- Modal -->
    <div id="modal1" class="fixed top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] bg-[#00000088] sm:w-[500px] w-[300px] sm:h-[250px] h-[350px] border rounded-2xl text-white p-6 backdrop-blur-md scale-0 transition-all duration-500 ease-in-out">
        <div class="flex justify-between pb-2 border-b border-white">
            <h3 class="text-3xl">Share My Profile</h3>
            <i id="closeIcon1" class="fa-solid fa-xmark text-2xl"></i>
        </div>
        <div class="py-5">
            <p>Share this via</p>
            <div class="sm:flex grid grid-rows-2 grid-flow-col gap-4 sm:justify-between mt-7">
                <a href="" class="bg-transparent border border-facebookclr hover:bg-facebookclr w-[70px] h-[70px] rounded-full group flex justify-center items-center group"> 
                    <i class="fa-brands fa-facebook-f text-2xl text-facebookclr group-hover:text-white"></i>
                </a>
                <a href="" class="bg-transparent border border-twitterclr hover:bg-twitterclr w-[70px] h-[70px] rounded-full group flex justify-center items-center group"> 
                    <i class="fa-brands fa-twitter text-2xl text-twitterclr group-hover:text-white"></i>
                </a>
                <a href="" class="bg-transparent border border-instagramclr hover:bg-instagramclr w-[70px] h-[70px] rounded-full group flex justify-center items-center group"> 
                    <i class="fa-brands fa-instagram text-2xl text-instagramclr group-hover:text-white"></i>
                </a>
                <a href="" class="bg-transparent border border-whatsappclr hover:bg-whatsappclr w-[70px] h-[70px] rounded-full group flex justify-center items-center group"> 
                    <i class="fa-brands fa-whatsapp text-2xl text-whatsappclr group-hover:text-white"></i>
                </a>
                <a href="" class="bg-transparent border border-telegramclr hover:bg-telegramclr w-[70px] h-[70px] rounded-full group flex justify-center items-center group"> 
                    <i class="fa-brands fa-telegram text-2xl text-telegramclr group-hover:text-white"></i>
                </a>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal2" class="fixed top-[50%] left-[50%] -translate-x-[50%] -translate-y-[50%] bg-[#00000088] sm:w-[500px] w-[300px] h-[250px] border rounded-2xl text-white p-6 backdrop-blur-md scale-0 transition-all duration-500 ease-in-out">
        <div class="flex justify-between pb-2 border-b border-white">
            <h3 class="text-3xl">Github Profile</h3>
            <i id="closeIcon2" class="fa-solid fa-xmark text-2xl"></i>
        </div>
        <div class="py-5">
            <p>Check My Repository</p>
            <div class="flex justify-between items-center mt-7">
                <a href="" class="bg-transparent border border-githubclr hover:bg-githubclr w-[70px] h-[70px] rounded-full group flex justify-center items-center group"> 
                    <i class="fa-brands fa-github text-3xl text-githubclr group-hover:text-white"></i>
                </a>
                <button class="bg-[#238636] py-2 px-10 mx-3 rounded-md focus:bg-red-600 hover:bg-[#09B43A]">
                    Follow
                </button>
            </div>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/418a283835.js" crossorigin="anonymous"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
